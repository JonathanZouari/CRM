# Nixpacks configuration for Railway deployment
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc"]

[phases.install]
cmds = [
    "python -m venv /app/venv",
    ". /app/venv/bin/activate && cd smart-crm && pip install --upgrade pip && pip install -r requirements.txt"
]

[start]
cmd = ". /app/venv/bin/activate && cd smart-crm && gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
